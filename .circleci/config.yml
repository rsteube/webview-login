version: 2
jobs:
  build:
    filters:
      tags:
      only: /^\d+\.\d+\.\d+$/
    docker:
      - image: circleci/golang:1.12-stretch
    steps:
      - run: echo "deb http://deb.debian.org/debian stretch-backports-sloppy main" | sudo tee -a /etc/apt/sources.list
      - run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.0-dev
      - run: sudo apt-get install -y upx
      - checkout
      - run: go build -ldflags="-s -w" -o webview-login_linux
      - run: upx -9 webview-login_linux
      - store_artifacts:
          path: webview-login_linux
  publish-github-release:
    requires:
      - build
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^\d+\.\d+\.\d+$/
    docker:
      - image: circleci/golang:1.12-stretch
    steps:
      - run: go get -u github.com/tcnksm/ghr
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./artifacts/
